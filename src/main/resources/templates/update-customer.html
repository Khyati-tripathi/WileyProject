<!doctype html>
<html xmlns:th = "http://www.thymeleaf.org">
	<head th:replace = "layouts :: header"/>
	<body>
		<nav th:replace ="layouts :: navbar"></nav>
		<div class= "container col-4 ">
		<h3 class ="my-4 text-center text-uppercase">Update Customer</h3><hr>
			<form class="font-weight-bold" th:action="@{/admin/updateCustomer(adminId = ${adminId})}" th:object = "${customer}" method="POST"> 
                <input type = "hidden" th:field = ${adminId} />
                <div class="form-group">
                    <label for = "customerId">Customer Id</label>
                    <input type="number" class = "form-control" th:field = "${customer.customerId}" disabled/>
                </div>
                <div class="form-group">
                    <label for = "name">Name</label>
                    <input type="text" class = "form-control" th:field = "${customer.name}"/>
                </div>
                
                <div class="form-group mb-3">
                    <label for = "bankCode">Address</label>
                    <input type="text" class = "form-control" th:field = "${customer.address}"/>
                </div>
              
                <div class="form-group">
                    <button type="submit" class="btn btn-primary form-control">Update</button>
                </div>

            </form>
		</div>
	</body>
</html>
