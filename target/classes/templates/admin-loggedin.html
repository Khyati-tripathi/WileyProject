<!doctype html>
<html xmlns:th = "http://www.thymeleaf.org">
	<head th:replace = "layouts :: header"/>
	<body>
		<nav th:replace ="layouts :: navbar"></nav>
		<div class="container col-6 my-5">
			<table class="table table-striped">
			  <thead class="thead-dark">
			    <tr>
			      <th scope="col">Customer Id</th>
			      <th scope="col">Name</th>
			      <th scope="col">Address</th>
			      <th scope="col">Actions</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr th:each = "customer :${customers}">
			      <th scope="row" th:text = "${customer.customerId}" ></th>
			      <td th:text = "${customer.name}"></td>
			      <td th:text = "${customer.address}"></td>
			      <td>
			      	 <a th:href="@{/admin/customer/update( customerId =${customer.customerId},adminId = ${adminId})} "
						class="btn btn-primary btn-sm">
						Update
					</a>
					<a th:href="@{/admin/customer/delete(customerId=${customer.customerId},adminId = ${adminId})}"
						class="btn btn-danger btn-sm"
						 onclick="if (!(confirm('Are you sure you want to delete this Customer?'))) return false">
						Delete
					</a>
			      	
			      </td>
			    </tr>
			  </tbody>
			</table>
			
			
		</div>
	</body>
</html>
