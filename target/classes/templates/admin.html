<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
    <head th:replace = "layouts :: header">
    </head>
        
    <body>
    <nav th:replace ="layouts :: navbar"></nav>
        <div class="col-6 offset-3">
            <header class="text-center">
                <h1 class="display-4 text-primary text-uppercase">login</h1>
                <h6 class="text-secondary">Enter your credentials</h6>
            </header>
              <hr />
            <form class="font-weight-bold" th:action="@{/admin/validate}" th:object = "${admin}" method="POST"> 
                
                <div class="form-group">
                    <label for = "userId">User Id</label>
                    <input type="number" name = "userId" id="userId" class = "form-control" th:field = "${admin.adminId}" required/>
                </div>
                
                <div class="form-group mb-3">
                    <label for = "bankCode">Bank Code</label>
                    <input type="text" class = "form-control" th:field = "${admin.bankCode}"/>
                </div>
              
                <div class="form-group">
                    <button type="submit" class="btn btn-primary form-control">Login</button>
                </div>

            </form>
        </div> 
    </body>
</html>
